{include file="public/header" /}
{include file='public/base_js'/}
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>用户留言</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <span class="x-right" style="line-height:40px">共有数据：{$contactCount} 条</span>
      <table class="layui-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名称</th>
            <th>手机</th>
            <th>联系地址</th>
            <th>留言内容</th>
            <th>加入时间</th>
            <th>操作</th>
        </thead>
        <tbody>
          {foreach $contactList as $v}
          <tr>
            <td>{$v.id}</td>
            <td>{$v.username}</td>
            <td>{$v.tel}</td>
            <td>{$v.address}</td>
            <td>{$v.content}</td>
            <td>{$v.create_time}</td>
            <td class="td-manage">
              <a title="删除" onclick="del(this,'{:url('contact/deletecontact')}','id={$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          {/foreach}
        </tbody>
      </table>
    </div>
{include file="public/footer" /}
